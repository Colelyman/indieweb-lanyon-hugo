{{ partial "default_head.html" . }}

<article class="post h-entry">
    <h1 class="post-title p-name"><a class="u-url" href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <span class="post-date dt-published">{{ .Site.Params.DateForm | default "Jan 2, 2006" | .Date.Format }}</span>
  <span hidden class="p-author h-card">{{ .Site.Params.Author }}</span>
  <div class="e-content">
    {{ .Content }}
  </div>
</article>

{{ partial "webmention_recv.html" . }}

{{ partial "default_foot.html" . }}
